<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelbags</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="stylesheet" href="handbags.html">
    <link rel="stylesheet" href="handbag-details.html">
    <link rel="stylesheet" href="add-to-cart.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Đăng ký</h2>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Tên đăng nhập:</label>
                                <input type="text" id="register-username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email:</label>
                                <input type="email" id="register-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Mật khẩu:</label>
                                <input type="password" id="register-password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-phone" class="form-label">Số điện thoại:</label>
                                <input type="text" id="register-phone" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                        </form>
                        <p id="register-error-message" class="text-danger mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>


</body>
