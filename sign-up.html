<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelbags</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="stylesheet" href="handbags.html">
    <link rel="stylesheet" href="handbag-details.html">
    <link rel="stylesheet" href="add-to-cart.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2 class="register-title">Đăng ký</h2>
            <form id="register-form">
                <div class="register-form-group">
                    <label for="register-username">Tên đăng nhập:</label>
                    <input type="text" id="register-username" class="register-input" required>
                </div>
                <div class="register-form-group">
                    <label for="register-email">Gmail:</label>
                    <input type="email" id="register-email" class="register-input" required>
                </div>
                <div class="register-form-group">
                    <label for="register-password">Mật khẩu:</label>
                    <input type="password" id="register-password" class="register-input" required>
                </div>
                <div class="register-form-group">
                    <label for="register-phone">Số điện thoại:</label>
                    <input type="text" id="register-phone" class="register-input" required>
                </div>
                <button type="submit" class="register-button">Hoàn thành</button>
            </form>
            <p id="register-error-message" class="register-error-message"></p>
        </div>
    </div>

    <script src="signup.js"></script>


</body>
