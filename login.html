<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelbags</title>
    <link rel="stylesheet" href="asset/css/login.css">
    <link rel="stylesheet" href="handbags.html">
    <link rel="stylesheet" href="handbag-details.html">
    <link rel="stylesheet" href="add-to-cart.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
     <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-header">
                          <h3 class="text-center">Đăng nhập</h3>
                      </div>
                      <div class="card-body">
                          <form>
                              <div class="mb-3">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="email" required>
                              </div>
                              <div class="mb-3">
                                  <label for="password" class="form-label">Mật khẩu</label>
                                  <input type="password" class="form-control" id="password" required>
                              </div>
                              <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="remember">
                                  <label class="form-check-label" for="remember">Ghi nhớ tài khoản</label>
                              </div>
                              <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                          </form>
                      </div>
                      <div class="card-footer text-center">
                          <p class="mb-0">Chưa có tài khoản? <a href="sign-up.html">Đăng ký</a></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
     
    
    <script src="login.js"></script>


</body>
