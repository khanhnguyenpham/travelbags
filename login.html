<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbags</title>
    <link rel="stylesheet" href="asset/css/login.css">
    <link rel="stylesheet" href="handbags.html">
    <link rel="stylesheet" href="handbag-details.html">
    <link rel="stylesheet" href="add-to-cart.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <div class="login">
        
        
        <form action="" class="login__form">
           <h1 class="login__title">Đăng nhập</h1>

           <div class="login__content">
              <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>

                 <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-email" class="login__label">Tên đăng nhập</label>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>

                 <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Mật khẩu</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                 </div>
              </div>
           </div>

           <div class="login__check">
              <div class="login__check-group">
                 <input type="checkbox" class="login__check-input" id="login-check">
                 <label for="login-check" class="login__check-label">Ghi nhớ tài khoản</label>
              </div>

           </div>

           <button type="submit" class="login__button">Đăng nhập</button>

           <p class="login__register">
              Chưa có tài khoản? <a href="sign-up.html">Đăng ký</a>
           </p>
        </form>
     </div>
     
    
    <script src="login.js"></script>


</body>
